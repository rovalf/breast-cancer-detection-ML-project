<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { width: 320px; padding: 24px; border:1px solid #ddd; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,.05); }
    .row { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input { width:95%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { width:105%; padding:10px; padding-right: 4px; border:none; border-radius:8px; cursor:pointer; background:#2d6cdf; color:white; font-weight:600; }
    .error { color:#c00; margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0;">Sign in</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <div class="row">
        <label>Username</label>
        <input type="text" name="username" autocomplete="username" required />
      </div>
      <div class="row">
        <label>Password</label>
        <input type="password" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
